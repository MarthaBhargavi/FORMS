<html>
    <head>
        <title> Information form </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend> Porsonal Information </legend>
            <label for="name"> Name:</label>
                <input type="text" id="name" required ><br>
                <br><label for="password">Password:</label>
                <input type="password" id="password" required><br>
                <br><label for="email">Email:</label>
                <input type="email"id="email" required><br>
                <br><label for="number">Telephone:</label>
                <input type="number" id="number" required>
            </fieldset>
            <fieldset>
                <legend> Additional Information </legend><br>
               <br><label for="age"> Age:</label>
                <input type="number" id="age" required><br>
                <br><label for="date"> Date of birth:</label>
                <input type="date"><br>
                <br><label for="time"> Preffered Contact Time:</label>
                <input type="time"><br>
                <br><label for="url">Website</label>
                <input type="url"><br>
                <br><label for="color">Favorite Color:</label>
                <input type="color"><br>
                <br><label for="level"> Satisfaction Level:</label>
                <input type="range"><br>
                <br><label for="search"> Search:</label>
                <input type="text"><br>
            </fieldset>
            <fieldset>
                <legend> Preferance</legend><br>
               <br><label for="checkbox"> Subscribe to newsletter:</label>
                <input type="checkbox" id="checkbox"><br>
                <br><label for="checkbox">Hobbies:</label><br>
                <br><input type="checkbox">
                <label for="checkbox">Reading</label>
                <br><input type="checkbox">
                <label for="checkbox"> Travelling</label>
                <br><input type="checkbox">
                <label for="checkbox"> Cooking</label><br>
                <br><label for="male">Gender</label><br>
                <br><input type="radio" id="Male" name="gender">
                <label for="male"> Male</label><br>
                <input type="radio" id="Female" name="gender">
                <label for="Female">Female</label><br>
                <input type="radio" id="Other" name="gender">
                <label for="Other">Other</label><br>  
            </fieldset>
            <fieldset>
                <legend>File Upload </legend>
                <label for="file">Upload your profle picture:</label>
                <input type="file" id="field" placeholder="Choose File">
            </fieldset>
            <fieldset>
                <legend>Comments</legend>
                <label for="comment">Your Comments:</label>
                <textarea rows="5" cols="20"></textarea>
            </fieldset>
            <fieldset>
                <legend>Selection</legend>
                <label for="country"> Select Country:</label>
                    <select id="country" name="country">
                        <option value ="USA">USA</option>
                        <option value ="India">India</option>
                        <option value ="pakisthan">pakisthan</option>
                        <option value ="china">china</option>
                        <option value ="Nepal">Nepal</option>
                        <option value ="Russia">Russia</option></select>
            </fieldset>
            <br><input type="submit">
            <input type="reset"

        
        </form>
    </body>
</html>
